<html>
	<head>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script type="text/javascript" src="js/pickban.js"></script>




		<link rel="stylesheet" type="text/css" href="css/banpick.css">		
	</head>
	<body bgcolor="#222">
		<div id="background">
			<div id="map"><img src="images/Dota2_Minimap.png" style="height:955px">
				<img class="minimap-dire-hero1" src="images/minimapicons/abaddon.png">
				<img class="minimap-dire-hero2" src="images/minimapicons/alchemist.png">
				<img class="minimap-dire-hero3" src="images/minimapicons/ancient_apparition.png">
				<img class="minimap-dire-hero4" src="images/minimapicons/antimage.png">
				<img class="minimap-dire-hero5" src="images/minimapicons/axe.png">
				
				<img class="minimap-radiant-hero1" src="images/minimapicons/abaddon.png">
				<img class="minimap-radiant-hero2" src="images/minimapicons/alchemist.png">
				<img class="minimap-radiant-hero3" src="images/minimapicons/ancient_apparition.png">
				<img class="minimap-radiant-hero4" src="images/minimapicons/antimage.png">
				<img class="minimap-radiant-hero5" src="images/minimapicons/axe.png">
				
			</div>
			<div id="draft">
			
				<video autoplay loop class="radiant portrait hero1">
					<source src="webm/npc_dota_hero_alchemist.webm" type="video/webm">
				</video>
				<video autoplay loop class="radiant portrait hero2">
					<source src="webm/npc_dota_hero_ancient_apparition.webm" type="video/webm">
				</video>
				<video autoplay loop class="radiant portrait hero3">
					<source src="webm/npc_dota_hero_antimage.webm" type="video/webm">
				</video>
				<video autoplay loop class="radiant portrait hero4">
					<source src="webm/npc_dota_hero_axe.webm" type="video/webm">
				</video>
				<video autoplay loop class="radiant portrait hero5">
					<source src="webm/npc_dota_hero_bane.webm" type="video/webm">
				</video>
				<br/>
				
				<video autoplay loop class="dire portrait hero1">
					<source src="webm/npc_dota_hero_batrider.webm" type="video/webm">
				</video>
				<video autoplay loop class="dire portrait hero2">
					<source src="webm/npc_dota_hero_beastmaster.webm" type="video/webm">
				</video>
				<video autoplay loop class="dire portrait hero3">
					<source src="webm/npc_dota_hero_bloodseeker.webm" type="video/webm">
				</video>
				<video autoplay loop class="dire portrait hero4">
					<source src="webm/npc_dota_hero_bounty_hunter.webm" type="video/webm">
				</video>
				<video autoplay loop class="dire portrait hero5">
					<source src="webm/npc_dota_hero_brewmaster.webm" type="video/webm">
				</video>
				
				
				<div id="info" >
					<div id="container" style="background-color:#888;position:absolute; top:50px; left:10px; width: 400px; height: 250px; margin: 0 auto"></div>
					
					<div id="container2" style="position:absolute; top:50px; left:400px; width: 400px; height: 250px; margin: 0 auto"></div>
					
					<div id="container3" style="position:absolute; top:320px; left:10px; width: 400px; height: 250px; margin: 0 auto"></div>
					<div id="container4" style="position:absolute; top:320px; left:320px; width: 400px; height: 250px; margin: 0 auto"></div>
					<p style="position:absolute; left:80px; top:10px;">Times banned/picked in the last 3 months (Global)</p>
					<p style="position:absolute; left:440px; top:10px;">Times banned/picked in the last 3 months (Team)</p>
					
					<p style="position:absolute; left:190px; top:290px;">Pick number</p>
					<p style="position:absolute; left:560px; top:290px;">Winrate (global)</p>
				</div>
				
				<img class="direhero1 ban" src="images/banicons/80px-Abaddon.png">
				<img class="direhero2 ban" src="images/banicons/80px-Alchemist.png">
				<img class="direhero3 ban" src="images/banicons/80px-Clockwerk.png">
				<img class="direhero4 ban" src="images/banicons/80px-Enigma.png">
				<img class="direhero5 ban" src="images/banicons/80px-Pudge.png">
				
				<img class="radianthero1 ban" src="images/banicons/80px-Faceless_Void.png">
				<img class="radianthero2 ban" src="images/banicons/80px-Slardar.png">
				<img class="radianthero3 ban" src="images/banicons/80px-Enchantress.png">
				<img class="radianthero4 ban" src="images/banicons/80px-Sniper.png">
				<img class="radianthero5 ban" src="images/banicons/80px-Visage.png">
				
				<div id="fanbar">
					<div id="votedire"></div>
					<div id="voteradiant"></div>
				</div>
			

			</div>
		</div>
		<script src="js/highchart/highcharts.js"></script>
		<script src="js/highchart/modules/exporting.js"></script>
	</body>
</html>
